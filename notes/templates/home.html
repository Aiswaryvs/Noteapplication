</style>
{%load static%}

{%block body_block%}
{%for note in notes%}
<div class="container mt-5">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">

<div class="list-group mt-3">
  <a href="#" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{note.title}}</h5>
      {% if note.image %}
      <img style="width:50%;" src="{{note.image.url}}" alt="">
      {%endif%}
      <small>{{note.created_at}}</small>
    </div>
    <p class="mb-1">{{note.content}}</p>
    {%if note%}
    <a style="margin-left:205px;margin-top:10px" href="{%url 'update-notes' note.id%}" ><i class="fa-solid fa-pen" style="font-size:170%"></i></a>

    <a href="{%url 'note-delt' note.id%}"><i class="fa-solid fa-trash" style="font-size:170%;margin-left:205px; margin-top:10px"></i></a>
    {%endif%}
  </a>

</div>
      </div>
    <div class="col-2"></div>
  </div>
  </div>
{%endfor%}
{%endblock%}
